<!DOCTYPE html>
<html>
<head>
  <title>
    Outliner
  </title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="outliner" ng-controller="OutlineController">

  <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-include="'partials/header.html'">
  </div>

  <section class="content">


    <div class="container main">

      <div class="row">
        <div class="col-md-6">      
        <h2>Outline</h2>    
          <a class="btn btn-primary btn-sm" style="margin-right: 8px; margin-bottom: 8px;" ng-click="addRoot()">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
          <a class="btn btn-success btn-sm" style="margin-right: 8px; margin-bottom: 8px;" ng-click="expandAll()">
            <span class="glyphicon glyphicon-collapse-up"></span> 
          </a>
          <a class="btn btn-danger btn-sm" style="margin-right: 8px; margin-bottom: 8px;" ng-click="collapseAll()">
            <span class="glyphicon glyphicon-collapse-down"></span> 
          </a>          
        </div>
        <div class="col-md-6">
        <h2>Contenido</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <div ui-tree="treeOptions">
            <ol ui-tree-nodes="" ng-model="sections" id="tree-root">
              <li ng-repeat="section in sections" ui-tree-node ng-include="'partials/subsection.html'"></li>
            </ol>
          </div>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12 section-content">
          <div ng-repeat="section in sectionList" ng-show="selectedSection === section">
           <div section-dblclick>
            <span section-info class="preserve-space" ng-bind-html="selectedSection == section ? sectionHtml(section) : ''"></span>
              <textarea section-edit ng-model="section.content"  
              style="width: 100%;">

            </textarea>
          </div>
        </div>
      </div>
      </div>
    </div>
  </section>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
  <script src="js/services/rest.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/outline.js"></script>
  <script src="js/directives/sectionEscape.js"></script>
  <script src="js/directives/sectionDblclick.js"></script>
</body>
</html>
